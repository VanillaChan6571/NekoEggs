#Neko Optimizations 1.4
settings:
  allow-end: true
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: Kittens were told to shutdown this server!
  minimum-api: none
#This Controls how many mobs per player.
#Note that the lower, the better tps.
spawn-limits:
  monsters: 40
  animals: 20
  water-animals: 15
  water-ambient: 20
  water-underground-creature: 10
  axolotls: 5
  ambient: 10
#This is optimized to load 100 entities in total per player.
chunk-gc:
  period-in-ticks: 600
#This Controls how mobs spawn per tick.
#Note that the lower, the more attempts spawn.
#This can cause spawning limits to be broken sometimes.
ticks-per:
  animal-spawns: 400
  monster-spawns: 10
  water-spawns: 400
  water-ambient-spawns: 400
  water-underground-creature-spawns: 400
  axolotl-spawns: 400
  ambient-spawns: 400
  autosave: 6000
aliases: now-in-commands.yml
